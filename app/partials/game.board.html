<div class="placeholder" ng-show="game.state == 'open'">
  <div class="placeholder-content">
    <h3>Wachten op spelers&hellip;</h3>
  
    <div class="actions">
      <button class="btn btn-primary" ng-show="isJoined">Meespelen</button>
      <button class="btn btn-success" ng-show="isOwner && game.players.length >= game.minPlayers">Starten</button>
      <button class="btn btn-danger" ng-show="isOwner">Verwijderen</button>
    </div>

  </div>
</div>
