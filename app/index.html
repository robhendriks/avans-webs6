<!DOCTYPE html>
<html lang="en" ng-app="mahjong">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mahjong Mayhem</title>
  <link href="/css/app.css" rel="stylesheet">
  <base href="/">
</head>
<body>
	<div class="app-wrapper">
		<div class="app">
			<div id="sidebar" class="panel panel-left">
				<header class="header header-light">
					<div class="user" ui-view="ViewProfile"></div>
				</header>
				<div class="games" ui-view="ViewMaster"></div>
			</div>
			<div id="game" class="panel panel-right" ui-view="ViewDetail"></div>
		</div>
	</div>

	<script src="https://use.fontawesome.com/34cf190a25.js"></script>
  <script src="http://mahjongmayhem.herokuapp.com/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
